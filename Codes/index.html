<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食网站 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-utensils me-2"></i>美食天地
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dishes.html">
                            <i class="fas fa-list me-1"></i>菜品列表
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">
                            <i class="fas fa-user me-1"></i>登录
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 轮播图 -->
    <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <!-- 指示器 -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2"></button>
        </div>

        <!-- 轮播内容 -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/banners/food_3.jpg" class="d-block w-100" alt="美食展示1">
                <div class="carousel-caption">
                    <h5>精选美食</h5>
                    <p>美味佳肴，尽在掌握</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/banners/food_4.jpg" class="d-block w-100" alt="美食展示2">
                <div class="carousel-caption">
                    <h5>特色菜品</h5>
                    <p>传统与创新的完美结合</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/banners/food_5.jpg" class="d-block w-100" alt="美食展示3">
                <div class="carousel-caption">
                    <h5>美食分享</h5>
                    <p>分享美食，分享快乐</p>
                </div>
            </div>
        </div>

        <!-- 控制按钮 -->
        <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">上一张</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">下一张</span>
        </button>
    </div>

    <!-- 精选菜品推荐 -->
    <section class="container mt-5">
        <h2 class="text-center mb-4">精选推荐</h2>
        <div class="row">
            <!-- 菜品卡片将通过JavaScript动态加载 -->
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/carousel.js"></script>
    <script src="js/main.js"></script>
    <script>
        // 检查登录状态
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser) {
                const loginLink = document.querySelector('a[href="login.html"]');
                if (loginLink) {
                    loginLink.innerHTML = `<i class="fas fa-user me-1"></i>${currentUser.username}`;
                }
            }
        });
    </script>
</body>
</html>
