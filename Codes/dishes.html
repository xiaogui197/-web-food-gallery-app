<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食网站 - 菜品列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-utensils me-2"></i>美食天地
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="dishes.html">
                            <i class="fas fa-list me-1"></i>菜品列表
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">
                            <i class="fas fa-user me-1"></i>登录
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 菜品列表 -->
    <div class="container mt-5 pt-5">
        <h2 class="text-center mb-4">菜品列表</h2>
        <div class="row">
            <!-- 菜品卡片将通过JavaScript动态加载 -->
        </div>
    </div>

    <!-- 先加载 Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 然后加载内容管理器 -->
    <script src="js/contentManager.js"></script>
    <!-- 最后加载菜品列表逻辑 -->
    <script src="js/dishes.js"></script>
    <script>
        // 添加调试信息
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成');
            console.log('当前用户:', window.contentManager.currentUser);
            console.log('是否登录:', window.contentManager.isLoggedIn());
            
            // 检查localStorage中的菜品数据
            const dishes = JSON.parse(localStorage.getItem('dishes') || '[]');
            console.log('localStorage中的菜品数据:', dishes);
            
            // 确保loadAllDishes函数被调用
            if (typeof loadAllDishes === 'function') {
                console.log('调用loadAllDishes函数');
                loadAllDishes();
            } else {
                console.error('loadAllDishes函数未定义');
            }
        });
    </script>
</body>
</html>
